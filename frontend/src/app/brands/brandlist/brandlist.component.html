<button class="btn btn-primary float-right">New</button>
<ng-container *ngIf="loading"><h4>Loading...</h4></ng-container>
<ng-container *ngIf="!loading">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <th scope="row">{{ brand.id }}</th>
            <td>{{ brand.name }}</td>
            <td><button class="btn btn-warning float-right">Edit</button></td>
          </tr>
        </tbody>
      </table>
</ng-container>
