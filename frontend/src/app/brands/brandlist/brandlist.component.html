<a [routerLink]="['/brands/create']" class="btn btn-primary float-right mb-3">New</a>
<ng-container *ngIf="loading"><h4>Loading...</h4></ng-container>
<ng-container *ngIf="!loading">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <th scope="row">{{ brand.id }}</th>
            <td>{{ brand.name }}</td>
            <td><a [routerLink]="['/brands/',brand.id]" class="btn btn-warning float-right">Edit</a></td>
          </tr>
        </tbody>
      </table>
</ng-container>
