<a [routerLink]="['/cars/create']" class="btn btn-primary float-right mb-3">New</a>
<ng-container *ngIf="loading"><h4>Loading...</h4></ng-container>
<ng-container *ngIf="!loading">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <th scope="row">{{ car.id }}</th>
            <td>{{ car.carModel.brand.name }}</td>
            <td>{{ car.carModel.name }}</td>
            <td>{{ car.year }}</td>
            <td><a [routerLink]="['/cars/',car.id]" class="btn btn-warning float-right">Edit</a></td>
          </tr>
        </tbody>
      </table>
</ng-container>
